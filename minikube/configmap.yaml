apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
  namespace: api-tests
data:
  test_config.json: |
    {
      "api_tests": [
        {
          "name": "Health Check",
          "url": "https://httpbin.org/status/200",
          "method": "GET",
          "expected_status": 200,
          "timeout": 10
        },
        {
          "name": "JSON Response Test",
          "url": "https://httpbin.org/json",
          "method": "GET",
          "expected_status": 200,
          "timeout": 10,
          "validate_json": true
        }
      ]
    }